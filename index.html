    <!----------- FEATURES ------------>
    <!-- Container for funny btns... :3 -->
    <div class="container-features">

        <!------------ Menu btn ------------>
        <!-- This open and close the menu -->
        <button id="menu-btn" class="options-btn" onclick="openCloseMenu()">
            <img src="./images/icons/settings.svg" alt="Nastavení">
        </button>

        <!----------- Menu ------------>
        <!-- Menu is by default hidden -->         
        <div id="menu" class="menu" style="display: none;">

            <!-- Copy btn -->
            <button id="copy-btn" class="options-btn" onclick="copy(urlParams())">
                <img src="./images/icons/copy.svg" alt="Kopírovat odkaz">
                <span>Kopírovat odkaz</span>
            </button>
            
            <!-- Btn for actiovation of snow -->
            <button id="snow-btn" class="options-btn" onclick="snowHide()">
                <img id="snow-btn-img" src="./images/icons/snow_false.svg" alt="Vypnutí a zapnutí sněhu">
            </button>

            <!-- Input field for color input -->
            <div class="options-btn">
                <input id="color-input" type="color" onchange="colorCatcher(); colorChanger()">
            </div>

        </div>

    </div>
